<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Lai</title>
  <link rel="icon" href="https://i.pinimg.com/originals/d6/71/dd/d671dda11838c4724f5a8933c526e76e.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="inputWidth2">
          <button id="showLevel" type="button" class="btn btn-info btn-lg btn-block levelClick"></button> 
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div type="button" id="green" class="btnG green col-lg-6"></div>
        <div type="button" id="red" class="btnG red col-lg-6"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div type="button" id="yellow" class="btnG yellow col-lg-6"></div>
        <div type="button" id="blue" class="btnG blue col-lg-6"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="inputWidth">
          <button id="level-title" type="button" class="btn btn-info btn-lg btn-block levelClick">START GAME</button> 
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
